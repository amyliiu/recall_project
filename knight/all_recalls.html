<section class="recall-search-section">
    <div class="container">
        <h3>Search Food Recalls by State</h3>
        <label for="state">Enter State Abbreviation (e.g., CA, TX, NY):</label>
        <input type="text" id="state" placeholder="Enter state">
        <button id="searchButton">Search</button>
        
        <!-- Results Section -->
        <div id="recallResults">
            <h4>Search Results:</h4>
            <ul id="resultsList"></ul>
        </div>
    </div>
</section>


<script>
    // Load recalls from JSON file
    let recalls = [];
    
    // Fetch the JSON data
    fetch('recalldata/AK.json') // Replace with the correct path to your JSON file
        .then(response => response.json())
        .then(data => {
            recalls = data; // Store the JSON data into the recalls variable
        })
        .catch(error => console.error('Error loading recalls:', error));
    
    // Function to filter recalls by state
    function filterRecallsByState(state) {
        return recalls.filter(recall => recall.state.toUpperCase() === state.toUpperCase());
    }
    
    // Event listener for search button
    document.getElementById('searchButton').addEventListener('click', function() {
        const state = document.getElementById('state').value.trim();
        const results = filterRecallsByState(state);
        const resultsList = document.getElementById('resultsList');
        
        // Clear previous results
        resultsList.innerHTML = '';
    
        // Display the filtered results
        if (results.length > 0) {
            results.forEach(recall => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>Product:</strong> ${recall.product_description}<br>
                    <strong>Recall Reason:</strong> ${recall.reason_for_recall}<br>
                    <strong>State:</strong> ${recall.state}<br>
                    <strong>Firm:</strong> ${recall.recalling_firm}<br>
                    <strong>Address:</strong> ${recall.address_1}, ${recall.city}, ${recall.state} ${recall.postal_code}<br>
                    <strong>Status:</strong> ${recall.status}<br>
                    <strong>Distribution:</strong> ${recall.distribution_pattern}<br>
                    <strong>Recall Number:</strong> ${recall.recall_number}<br>
                `;
                resultsList.appendChild(li);
            });
        } else {
            resultsList.innerHTML = '<li>No recalls found for this state.</li>';
        }
    });
    </script>

<script type="text/javascript">

$(window).load(function(){
  
  
  var $container = $('.portfolioContainer'),
      $body = $('body'),
      colW = 375,
      columns = null;

  
  $container.isotope({
    // disable window resizing
    resizable: true,
    masonry: {
      columnWidth: colW
    }
  });
  
  $(window).smartresize(function(){
    // check if columns has changed
    var currentColumns = Math.floor( ( $body.width() -30 ) / colW );
    if ( currentColumns !== columns ) {
      // set new column count
      columns = currentColumns;
      // apply width to container manually, then trigger relayout
      $container.width( columns * colW )
        .isotope('reLayout');
    }
    
  }).smartresize(); // trigger resize to set container width
  $('.portfolioFilter a').click(function(){
        $('.portfolioFilter .current').removeClass('current');
        $(this).addClass('current');
 
        var selector = $(this).attr('data-filter');
        $container.isotope({
			
            filter: selector,
         });
         return false;
    });
  
});

</script>
