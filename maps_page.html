<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Map</title>
    <style>
        #us-map {
            display: block; /* Ensure it is displayed */
            border: 1px solid black; /* Optional: add a border for visibility */
        }
        .state {
            cursor: pointer; /* Change cursor to pointer */
        }
    </style>
</head>
<body>
    <h1>US Map</h1>
    <div id="us-map"></div>

    <script>
        // Load the SVG file
        fetch('us.svg')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('us-map').innerHTML = data;

                // Set state colors after loading the SVG using state abbreviations
                const stateColors = {
                    CA: 'red', // California
                    TX: 'blue', // Texas
                    AZ: 'green', // Arizona
                    CO: 'yellow', // Colorado
                    NV: 'purple', // Nevada
                    NM: 'orange', // New Mexico
                    OR: 'pink', // Oregon
                    // Add other states and colors here
                };

                // Function to handle state clicks
                function handleStateClick(state) {
                    alert(`You clicked on ${state}!`);
                }

                // Loop through state colors and add event listeners
                Object.keys(stateColors).forEach(state => {
                    const stateElement = document.getElementById(state);
                    if (stateElement) {
                        console.log(`Found state: ${state}`); // Debugging statement
                        stateElement.setAttribute('fill', stateColors[state]);

                        // Add a click event listener to each state
                        stateElement.addEventListener('click', () => handleStateClick(state));
                    } else {
                        console.warn(`State element "${state}" not found`);
                    }
                });
            })
            .catch(error => console.error('Error loading SVG:', error));
    </script>
</body>
</html>
