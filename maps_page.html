<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Map</title>
    <style>
        .state {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>US Map</h1>
    <div id="us-map">
        <!-- Insert your SVG map here -->
        <svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
            <!-- Example state (simplified, replace with your SVG content) -->
            <path id="california" class="state" d="..." fill="gray"></path>
            <path id="texas" class="state" d="..." fill="gray"></path>
            <!-- Add other states -->
        </svg>
    </div>

    <script>
        // Set state colors
        const stateColors = {
            california: 'red',
            texas: 'blue',
            // Add other states and colors
        };

        // Apply colors
        Object.keys(stateColors).forEach(state => {
            document.getElementById(state).setAttribute('fill', stateColors[state]);
        });
    </script>
</body>
</html>
